<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Puck Virtual Machine Client</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css" media="screen" />
	<link href="http://fonts.googleapis.com/css?family=Inconsolata&subset=latin" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1><%block name="header"/></h1>
	</div>
	% if flash is not None:
	    <div class="flash">
	    	<p>${flash}</p>
	    </div>
	% endif

	<div id="content">
		${self.body()}
	</div>
	<div id="footer">
		<a href="https://github.com/masom/Puck">Github</a>
	</div>
</div>
</body>
</html>
