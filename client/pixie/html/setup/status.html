<%inherit file="/template.html"/>

<%block name="header">
    Setup Status
</%block>

<%include file="/elements/information.html" />
<h3>Jails</h3>
<pre>
% for line in VM.jails.status():
  ${line}
% endfor
</pre>
<h3>Setup Logs</h3>
<a href="/setup/status_clear">Clear Logs</a>
<ul class="logs" style="height: 100px; overflow: scroll;">
	% for status in statuses:
		<li>${status}</li>
	% endfor
</ul>
% if setup_running:
	<script type="text/javascript">
		setTimeout("window.location.reload();", 4000);
	</script>
% endif
