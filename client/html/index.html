<!DOCTYPE html>
<html>
<head>
	<title>Puck Virtual Machine Client</title>
	<style type="text/css">

	</style>
</head>
<body>
	<h1>Puck Virtual Machine Client</h1>
	<table>
		<tr>
			<th colspan="2">Node</th>
		</tr>
		<tr>
			<td>Identification:</td>
			<td>${VM.id}</td>
		</tr>
		<tr>
			<td>Environment:</td>
			<td>${VM.environment}</td>
		</tr>
	</table>
	<table>
		<tr>
			<th colspan="2">Network Interfaces</th>
		</tr>
		% for key in VM.interfaces:
			<tr>
				<td>${VM.interfaces[key]}</td>
				<td>${key}</td>
			</tr>
		% endfor
	</table>
	
</body>
</html>
