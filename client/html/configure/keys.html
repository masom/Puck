<%inherit file="/template.html"/>

<%block name="header">
	Configuration
</%block>

<h2>SSH Keys</h2>
<ul>
	% for key in VM.keys:
		<li>${VM.keys[key]['name']}</li>
	% endfor
</ul>

<form action="/configure/keys" method="post">
		<ul style="list-style: none;">
			% for key in keys:
				<%
					if key in VM.keys:
						checked = 'checked="checked"'
					else:
						checked = ''
					endif
					key = keys[key]
				%>
				<li>
					<input id="keys.${key['id']}" type="checkbox" name="keys[]" value="${key['id']}" ${checked}/>
					<label for="keys.${key['id']}">${key['name']}</label>
				</li>
			% endfor
		</ul>
	<button type="submit">Save</button>
</form>
