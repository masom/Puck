<%inherit file="/layouts/default.html" />
<%block name="header">
    Keys Management
</%block>
<div>
    <a href="/keys/add">
        Add a new key
    </a>
</div>
<h2>Keys</h2>
% if not len(keys):
    <div>No keys are set</div>
% else:
    <ul>
        % for key in keys:
            <li><a href="/keys/view/${key.name}">${key.name}</a></li>
        % endfor
    </ul>
% endif
