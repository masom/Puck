<%inherit file="/layouts/default.html" />
<%block name="header">
    Statuses
</%block>

<div style="display: inline-block;">
    <h3>Name</h3>
    <ol>
        % for vmId, vm in vms:
            <li>${vm.name}</li>
        % endfor
    </ol>
</div>
<div style="display: inline-block;">
    <h3>IP</h3>
    <ol>
        % for vmId, vm in vms:
            <li>
                <a href="http://${vm.ip}:8080">
                    ${vm.ip}
                </a>
            </li>
        % endfor
    <ol>
</div>
<div style="display: inline-block;">
    <h3>Status</h3>
    <ol>
        % for vmId, vm in vms:
            <li>${vm.status}</li>
        % endfor
    </ol>
</div>
