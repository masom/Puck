<%inherit file="/layouts/default.html" />

<%block name="css">
    <link type="text/css" rel="stylesheet" href="/static/css/index.css">
</%block>
<%block name="header">
    Environment Management
</%block>

<h2>Environments <a href="/environments/add">Add a new environment</a></h2>
% if not len(environments):
    <div>No data.</div>
% else:
    <div class="index">
        <table cellspacing="0" colspan="0">
            <tr><th>ID</th><th>Name</th></tr>
            % for type in environments:
                <tr>
                    <td>${type.id}</td>
                    <td>${type.name}</td>
                    <td>
                        <a href="/environments/edit/${type.id}">Edit</a>
                        &nbsp;|&nbsp;
                        <a href="/environments/delete/${type.id}">Delete</a>
                    </td>
                </tr>
            % endfor
        </table>
    </div>
% endif
