<%inherit file="/layouts/default.html" />
<%block name="header">
    Repository Configuration Management
</%block>

<form name="keys" method="post" action="/keys/add">
    <div>
        <label for="name">Environment: </label>
        <input id="name" name="repo.environment" type="text" />
    </div>
    <div>
        <label for="data">Key: </label>
        <textarea id="data" name="repo.data"></textarea>
    </div>
    <div>
        <input type="submit" value="Add" />
    </div>
</form>
