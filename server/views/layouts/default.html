<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Puck Virtual Machine Server</title>
	<link rel="stylesheet" type="text/css" href="/static/css/base.css" media="screen" />
	<%block name="css" />
</head>
<body>
<div id="wrapper">
	<div id="header">
		<h1><%block name="header"/></h1>
	</div>
	% if flash is not None:
	    <div class="flash">
	    	<p>${flash}</p>
	    </div>
	% endif
    % if len(breadcrumbs) > 0:
        <div class="trail" style="margin-bottom: 10px; margin-left: 10px;">
            % for crumb in breadcrumbs[:-1]:
                <a href="${crumb.url}">${crumb.name}</a> &gt;
            % endfor
            <a href="${breadcrumbs[-1].url}">${breadcrumbs[-1].name}</a>
        </div>
    % endif
	<div id="content">
		${self.body()}
	</div>
	<div id="footer">
		<a href="https://github.com/masom/Puck">Github</a>
	</div>
</div>
</body>
</html>
